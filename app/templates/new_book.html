<doctype html>
    <title>New Book - Peer to Peer Library Database</title>
    <h2>New Book</h2>

    <a href="{{ url_for('mybooks') }}">Your Books</a>
    <h3>Add a new book to share with others </h3>
    {% from "_formhelpers.html" import render_field %}
    <form method=post>
        <dl>  
            {{ render_field(form.book_name) }}
            {{ render_field(form.author) }}
            {{ render_field(form.genre) }}
            {{ render_field(form.summary) }}
        </dl>
        <p><input type=submit value=Submit>
    </form>
